<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <link rel="author" href="https://en.gravatar.com/jacobemcken"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Facebook Open Graph metadatas -->
  <meta content="{{ site.title }}" property="og:site_name">
{% if page.title == "Home" %}
  <meta content="{{ site.title }} - {{ site.tagline }}" property="og:title">
  <meta content="website" property="og:type">
{% else %}
  <meta content="{{ page.title }}" property="og:title">
  <meta content="article" property="og:type">
{% endif %}

  <!-- Twitter cards metadatas -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.social.twitter }}">
  <meta name="twitter:creator" content="@{{ site.social.twitter }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}">{% else %}{{ site.description }}">{% endif %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/" | relative_url }}public/apple-touch-icon-152-precomposed.png">
  <link rel="shortcut icon" href="{{ "/" | relative_url }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  {% include google_analytics.html %}
</head>
